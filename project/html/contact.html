<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg">
    <title>Docmate - Contact Us</title>
    <link rel="stylesheet" href="/project/css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="load"></div>
    <section id="contact">
        <div class="form-container">
            <div class="header">
                <h1>Contact Us</h1>
                <p>Feel free to reach us for any problem or feedback. We'll reach out to you soon!!!</p>
            </div>

            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="3b5c07d0-9ae0-4f28-88b3-7655e6ad4ae9">

                <div class="form-floating mb-3">
                   <p>Enter your Name</p> <input type="text" name="name" required>
                   
                </div>

                <div class="form-floating mb-3">
                   <p>Enter Your Email</p> <input type="email" name="email" required>
                   
                </div>

                <div class="form-floating mb-3">
                    <P>Enter Your message</P> <textarea name="message" required></textarea>
                   
                </div>

                <!-- hCaptcha Spam Protection -->
                <div class="h-captcha" data-captcha="true"></div>

                <button type="submit" class="btn">Submit</button>
                <p><a class="tag" href="../index.html">&#8592; Back</a></p>
            </form>
            <!-- Required for hCaptcha -->
            <script src="https://web3forms.com/client/script.js" async defer></script>
        </div>
    </section>

    <script>
        // Hide preloader on page load
        window.onload = function() {
            var preloader = document.getElementById('load');
            preloader.style.display = 'none';
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--footer-->
    
</body>

</html>
